<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rotating-image-gallery.css">
  <title>Rotating Image Gallery</title>
</head>
<body>
  <div class="image-container">
    <span style="--i: 1">
      <img src="./images/01.jpg" height="200px" width="200px" alt="photo">
    </span>
    <span style="--i: 2">
      <img src="./Images/02.jpg" width="200px" height="200px" alt="photo">
    </span>
    <span style="--i: 3">
      <img src="./images/03.jpg" width="200px" height="200px" alt="photo">
    </span>
    <span style="--i: 4">
      <img src="./images/04.jpg" width="200px" height="200px" alt="brain-photo">
    </span>
    <span style="--i: 5">
      <img src="./images/05.jpg" width="200px" height="200px" alt="photo">
    </span>
    <span style="--i: 6">
      <img src="./images/06.jpg" width="200px" height="200px" alt="photo">
    </span>
    <span style="--i: 7">
      <img src="./images/07.jpg" width="200px" height="200px" alt="photo">
    </span>  
    <span style="--i: 8">
      <img src="./images/08.jpg" width="200px" height="200px" alt="photo">
    </span>
  </div>

  <div class="button-container">
    <button class="prev">Prev</button>
    <button class="next">Next</button>
  </div>
  
  <script src="rotating-image-gallery.js"></script>
</body>
</html>
